<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="css/dark.css"> 
    <title>Perpetual War</title>
</head>
<body id="body" class="dark">
    <div class="w3-margin">
        <h1> Perpetual War </h1>
        <div style="width: 1220px; height: 600px"> 
            <div class="panel w3-padding" style="width: 300px; height: auto; float: left">
                <div id="timeDisplay", style="margin-bottom: 0.5em;">
                    <div id="year" style="font-size: large;"></div>
                    <div id="day" style="color: rgb(175,175,175)"></div>
                </div>
                <span style="color:gray">Population</span>
                <div style="font-size: large" id="populationDisplay">
                    <span id="population" style="color:rgb(191, 158, 116)">14</span>
                </div>
                <div id = "resourcesDisplay">
                    <span style="color:gray ">Resources</span>
                    <div style="font-size: large" id="resources">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <span style="color:gray"> Science </span>
                <div style="font-size: large" id = "scienceDisplay">
                    <span id="science" style="color:cornflowerblue">27</span>
                </div>

            </div>
            <div class="panel w3-margin-left" id="tabButtons" style="width: 800px; height: 40px; float: left">
                <div class="w3-button w3-bar-item" onclick="setTab(this, 'economy')">Economy</div>
                <div class="w3-button w3-bar-item" onclick="setTab(this, 'technology')">Technology</div>
                <div class="w3-button w3-bar-item" onclick="setTab(this, 'military')">Military</div>
                <div class="w3-button w3-bar-item" onclick="setTab(this, 'battlegrounds')">Battlegrounds</div>
                <div class="w3-button w3-bar-item" onclick="setTab(this, 'prestige')">Prestige</div>
                <div class="w3-button w3-bar-item" onclick="setTab(this, 'settings')" style="float: right">Settings</div>
            </div>
            <div class="panel w3-margin-left w3-margin-top w3-padding" id="tabs" style="width: 800px; height: auto; float: left">
                <template id="headerTemplate">
                    <tr>
                        <th class="categoryName"></th>
                        <th class="levelName"></th>
                        <th>Progress</th>
                        <th>Remaining</th>
                    </tr>
                </template>
                <template class="rowTemplate">
                    <tr>
                        <td>
                            <div class="progress-bar progressBar tooltip">
                                <div class="progress-fill progressFill"></div>
                                <div class="progress-text name">Task</div>
                            </div>
                        </td>
                        <td class="level">Level</td>
                        <td class="value">
                            <div class="effect"></div>
                            <div class="income">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </td>
                        <td class="xpGain">Progress</td>
                        <td class="xpLeft">Remaining</td>
                    </tr>
                </template>
                <div class="tab" id="economy">
                    <table id="economyTable" class="w3-table w3-bordered">
                        <!-- <tr>
                            <td>
                                <div class="progress-bar progressBar tooltip">  
                                    <div class="progress-fill progressFill" style="width: 10%;"> </div>
                                    <span class="progress-text name"> Fields </span>
                                </div>
                            </td>
                            <td class="level"> 0 </td>
                            <td class="xpGain"> 100 </td>
                            <td class="xpLeft"> 1k </td>
                        </tr> -->
                    </table>
                </div>
                <div class="tab" id="technology" style="display: none;">
                    <table id="technologyTable" class="w3-table w3-bordered">

                    </table>
                </div>
                <div class="tab" id="military" style="display: none;">
                    <table id="militaryTable" class="w3-table w3-bordered">

                    </table>
                </div>
                <div class="tab" id="battlegrounds" style="display: none">
                    <canvas> </canvas>
                </div>
                <div class="tab" id="prestige" style="display: none">
                    prestige
                </div>
                <div class="tab" id="settings" style="display: none">
                    settings
                </div>
            </div>

        </div>
    </div>
</body>
<script src="js/classes.js"></script>
<script src="js/script.js"></script>
</html>
